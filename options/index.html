<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options | Dispatch Rider</title>
    <link rel="stylesheet" href="../styles/defaults.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="mainArea form">
        <div class="group">
          <input id="webhookNameField" placeholder="Webhook name" type="text" />
          <input id="webhookUrlField" placeholder="Webhook URL" type="text" />
          <button class="submitButton addBtn" id="addWebhook">
            Add Hook
            <object data="../assets/add.svg" type="image/svg+xml"></object>
          </button>
        </div>
      </div>
      <div id="hooksList" class="mainArea hookListContainer"></div>
      <div class="group options">
        <button id="exportButton" class="submitButton">
          <label>Export Webhooks</label>
          <object data="../assets/export.svg" type="image/svg+xml"></object>
        </button>
        <button id="importButton" class="submitButton">
          <label>Import Webhooks</label>
          <object data="../assets/import.svg" type="image/svg+xml"></object>
        </button>
        <button id="toggleTheme" class="submitButton">Change Theme</button>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
